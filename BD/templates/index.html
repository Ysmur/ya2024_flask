{% extends "base.html" %}

{% block content %}
<h1>Works log</h1>
{% for item in jobs%}
<div class="col-md6 border rounded">
    <h2>Action {{item.id}}</h2>
    <div>

        {{item.job}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.work_size}}
    </div>
</div>
{% endfor %}
{% endblock %}
